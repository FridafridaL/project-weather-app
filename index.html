<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <button class="search-button" onclick="toggleSearchBar()">
        <span class="material-symbols-outlined">search</span>
      </button>
      
      <input type="text" class="search-bar" id="search-bar" placeholder="Search">
    </header>
    
    <div id="weather-container">
      <img id="weather-icon" src="" alt="weather pic" />
    </div>
    <button class="round-button">></button> 
    <ul id="5-day-forecast">
      <!-- 5-day forecast data will be displayed here -->
    </ul>
    <div id="weather-forecast">
      <!-- Weather forecast will be displayed here -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
